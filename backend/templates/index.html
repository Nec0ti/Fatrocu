<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatrocu - Akıllı Fatura İşleme</title>
    <!-- Favicon ekleyelim (opsiyonel ama güzel durur) -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Ana içerik için bir container ekleyelim -->
    <div class="container">
        <h1>Fatrocu v2</h1>
        <p>Faturalarınızı (XML, PDF, Resim) yükleyerek verileri otomatik çıkarın ve Excel'e aktarın.</p>

        <!-- Yükleme Alanı -->
        <div class="card">
            <h2>Dosya Yükle</h2>
            <!-- Formun etrafına bir sarmalayıcı ekleyebiliriz -->
            <div class="upload-area">
                 <form id="upload-form">
                     <!-- Daha şık bir dosya seçimi için label kullanabiliriz -->
                     <label for="file-input" class="file-label">
                         Dosya Seç veya Sürükle Bırak
                         <input type="file" id="file-input" name="file" required>
                     </label>
                     <button type="submit" class="button primary">Yükle ve İşle</button>
                 </form>
             </div>
        </div>

        <!-- Sonuçların Gösterileceği Alan -->
        <div class="card result-area"> <!-- Yeni bir class ekledik -->
            <h2>İşlem Sonucu</h2>
            <div id="upload-status">
                <!-- Burası JS tarafından doldurulacak -->
                 <p>Henüz bir dosya işlenmedi.</p>
            </div>
        </div>

        <!-- İşlenen Dosyalar Listesi -->
        <div class="card">
            <h2>Son İşlenen Dosyalar</h2>
            <ul id="processed-files">
                <!-- Burası JS ile doldurulacak -->
                 <li>Liste boş.</li>
            </ul>
        </div>

    </div> <!-- .container sonu -->

    <!-- JS dosyaları -->
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
